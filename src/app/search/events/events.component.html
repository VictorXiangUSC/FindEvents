<!-- Events Section -->
<div class="events" *ngIf="searchService.showEvents == true">
  <div
    class="alert alert-info"
    style="color: red; background-color: white; text-align: center"
    *ngIf="emptyEvents == true"
  >
    No results available
  </div>
  <div *ngIf="emptyEvents == false">
    <table
      class="table table-striped table-hover table-dark justify-content-center"
    >
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>Icon</th>
          <th>Event</th>
          <th>Genre</th>
          <th>Venue</th>
        </tr>
      </thead>
      <tbody *ngFor="let event of events; let i = index">
        <tr (click)="onSearchDetails(event)">
          <td>
            {{ event.dates.start.localDate }} <br />
            {{ event.dates.start.localTime }}
          </td>
          <td>
            <img
              style="width: 50px; height: 50px"
              [src]="event.images[0].url"
              alt=""
            />
          </td>
          <td>
            {{ event.name }}
          </td>
          <td>
            {{ event.classifications[0].segment.name }}
          </td>
          <td>{{ event._embedded.venues[0].name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
